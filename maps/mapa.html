<!DOCTYPE html>

<html>
    
<head>
    
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    
	<style>
       
        #map { 
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>

    
</head>
    
	<body>
		<div id = "map">
        
        <script>
            
            var map = L.map('map').
            
            setView([-38.738944084562284,-72.61827439069748,],
            15);
            
            var marker = L.marker([-38.738944084562284,-72.61827439069748]).bindPopup('something').addTo(map);
            marker.openPopup();

            //changing the content on mouseover
            marker.on('mouseover', function(){
                marker._popup.setContent('something else')
            });
            
            

            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

                maxZoom: 18
                
            }).addTo(map);
            
            
                L.marker([-38.738944084562284,-72.61827439069748,],{draggable: false}).addTo(map);
                
            
                L.marker([-39.273441, -71.977108,],{draggable: false}).addTo(map);
                
            
                L.marker([-39.28088140332334,-72.22654849290848,],{draggable: false}).addTo(map);
                
            
                L.marker([-37.80126052080611,-72.6998832821846,],{draggable: false}).addTo(map);
                
                marker.bindPopup("<b>Temuco - Bernardo O'Higgins - 1140.").openPopup(); 
                
                marker.bindPopup("<b>Temuco - Bernardo O'Higgins - 1140.").openPopup(); 
            
                marker.bindPopup("<b>Temuco - Bernardo O'Higgins - 1140.").openPopup();
            
                marker.bindPopup("<b>Temuco - Bernardo O'Higgins - 1140.").openPopup();
                            
        </script>
            
		</div>
        
	</body>
    
</html>
